name: Maven build for native on arm 64 arch, docker image build and push on docker hub

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: [ARM64]

    steps:
      - uses: actions/checkout@v3

        # Add support for more platforms with QEMU (optional)
        # https://github.com/docker/setup-qemu-action
      - name: Set up QEMU for more platform support
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          platforms: linux/arm64

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push native
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/arm64
          file: src/main/docker/Dockerfile.build.aarch64
          push: true
          tags: samuelholmes/quarkus-arm64-native-compiler:latest

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build native with maven
        run: mvn package -Dnative -Dquarkus.native.container-build=true -Dquarkus.native.builder-image=samuelholmes/quarkus-arm64-native-compiler:latest


      - name: Build and push native
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/arm64
          file: src/main/docker/Dockerfile.native
          push: true
          tags: samuelholmes/skyjo-online-back-native-arm64:latest

    
