name: Maven build for native and classic jvm version, docker image build and push on docker hub

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Build native with maven
      run: mvn package -Dnative -Dquarkus.native.container-build=true
      
    - name: build with maven
      run: mvn package
      
      # Add support for more platforms with QEMU (optional)
      # https://github.com/docker/setup-qemu-action
    - name: Set up QEMU for more platform support
      uses: docker/setup-qemu-action@v2
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      with:
       platforms: linux/amd64,linux/arm/v7
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push native
      uses: docker/build-push-action@v3
      with:
        context: .
        platforms: linux/amd64,linux/arm/v7
        file: src/main/docker/Dockerfile.native-micro
        push: true
        tags: samuelholmes/skyjo-online-back-native:latest
        
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: .
        platforms: linux/arm/v7
        file: src/main/docker/Dockerfile.jvm
        push: true
        tags: samuelholmes/skyjo-online-back-arm-v7:latest
    
